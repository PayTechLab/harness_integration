name: Run Bruno Collection

on:
  push:
    branches:
      - API_Automation_DEV_with_report
  pull_request:
    branches:
      - API_Automation_DEV_with_report
  workflow_dispatch: 

jobs:
  run-bruno:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Bruno CLI
        run: npm install -g @usebruno/cli

      - name: Run Bruno Collection and Generate Reports
        run: |
          cd ./bruno-git-workflow-test/
          set NODE_TLS_REJECT_UNAUTHORIZED=0
          bru run --insecure --reporter-json ../reports/results.json --reporter-html ../reports/results.html

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: bruno-reports
          path: ./reports/
